<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <input type="checkbox" id="check"> 
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>ORPHAN<span>AGE</span></h3>
      </div>
      <div class="right_area">
      <!-- <a href="#" class="logout_btn">Logout</a> -->  
      </div>
    </header>
    <!--header area end-->
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
      <div class="nav_bar">
        <img src="images.png" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fas fa-cogs"></i><span>Components</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Tables</span></a>
        <a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
        <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
      <div class="profile_info">
        <img src="1.jpg" class="profile_image" alt="">
        
      </div>
      <a href="#"><i class="fas fa-desktop"></i><span>HOME</span></a>
      <a href="#"><i class="fa fa-heart"></i><span>GIVE A LIFE</span></a>
      <a href="#"><i class="fas fa-info-circle"></i><span>ABOUT US</span></a>
      <a href="#"><i class="fas fa-table"></i><span>CONTACT US</span></a>
      
    </div>
    <!--sidebar end-->

    <div class="nimo">
      <img src="abc.jpg"  alt="ffsds"> 
      <div class="cen">
        <p style="color: #fff;  "> GIVE LIFE TO A CHILD THAN AN EXPENSIVE PET</p>
        
      </div>
     
    </div>


      
    
    
       
    


    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
