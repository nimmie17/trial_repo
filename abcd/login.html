<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Login</h2>
      <form action="login1.php" method="POST">
        <label>
          <span>Email Address</span>
          <input type="email" name="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="pwd">
        </label>
        <button class="submit" type="button">Login</button>
      </form>
      
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up to give a new life to the orphans</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in</p>
        </div>
        
          <div class="img-btn">
            <span class="m-up">Register</span>
            <span class="m-in">Login</span>
          </div>

        
        
      </div>
      <div class="form sign-up">
        <h2>Register</h2>
        <form action="login2.php" method="POST">
          <label>
            <span>Name</span>
            <input type="text" name="name">
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email">
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" name="cpassword">
          </label>
          <button type="submit" class="submit">Sign Up Now</button>
        </form>
        
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
